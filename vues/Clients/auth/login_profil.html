<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap 5 -->
    <link href="../../../assets/css/bootstrap.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
   <link href="../../../assets/icons/bootstrap-icons.css" rel="stylesheet">
	<link rel="stylesheet" href="../../../assets/css/login.css">
    <link rel="icon" type="image/svg+xml" href="../../../assets/images/logo_L.svg">
	<title>Se connecter à LookLive</title>
</head>
<body>
	<div class="logo text-primary"> LookLive </div>
	<div class="text-center">
		<p class="text-secondary">Connectez-vous à votre compte</p>
	</div>

	<div class="form-container">
		<div class="text-center mb-4">
			<img src="../../../assets/images/logo_L.svg" alt="Avatar" style="width: 80px; height: 80px; border-radius: 50%; background: #f0f0f0; object-fit: cover;">
			<h3 class="mt-3 mb-1">Se connecter en tant que <span id="user-name">Nom Utilisateur</span></h3>
			<div style="color: #888; font-size: 1.1rem;">
				<span id="user-email">adresse@email.com</span>
				<span class="ms-2"><a href="#" id="not-you-link">Ce n'est pas vous ?</a></span>
			</div>
		</div>
		<!-- Formulaire de connexion -->
		<form action="#" method="post" id="loginForm">
			<div class="mb-3">
				<label for="password" class="form-label">Mot de passe</label>
				<div class="input-group">
					<span class="input-group-text bg-white"><i class="bi bi-lock"></i></span>
					<input type="password" class="form-control" id="password" name="password" placeholder="••••••••" autocomplete="new-password">
					<span class="input-group-text bg-white toggle-password"><i class="bi bi-eye"></i></span>
				</div>
			</div>
			<div class="text-center mt-3">
				<a href="../auth/identify.html" class="text-primary">Informations de compte oubliées ?</a>
			</div>
			<button type="submit" class="btn btn-primary w-100 mt-3">Se connecter</button>
			
			<div class="text-center mt-3">
				<span class="text-secondary">Vous avez déjà un compte ?</span>
				<a href="../auth/register.html" class="fw-bold text-primary ms-1" style="text-decoration: none;">S'inscrire</a>
			</div>
		</form>
	</div>

	<script src="../../../assets/js/login.js"></script>
	<script src="../../../assets/js/togglePassword.js"></script>
	<script>
	// Exemple de remplissage dynamique (à remplacer par vos données réelles)
	document.getElementById('user-name').textContent = 'Laura Adh';
	document.getElementById('user-email').textContent = 'reginaawadjihe38@gmail.com';
	document.getElementById('not-you-link').onclick = function(e) {
	  e.preventDefault();
	  // Redirige vers la page de sélection ou de login classique
	  window.location.href = 'login.html';
	};
	</script>
</body>
</html>
