<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Amis - Laura Adh</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  

  <style>
       body {
  margin: 0;
  font-family: Helvetica, Arial, sans-serif;
  background-color: #f0f2f5;
}

/* En-tête principale avec le titre Amis */
.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 40px;
  background-color: #fff;
  border-bottom: 1px solid #ccc;
}

.top-bar h2 {
  margin: 0;
  font-size: 24px;
}

.friend-count {
  margin-left: 10px;
  color: #606770;
  font-size: 14px;
}

.icon-button {
  background: none;
  border: none;
  font-size: 24px;
  cursor: pointer;
  color: #050505;
}

/* Sous-menu de filtres */
.subnav {
  display: flex;
  gap: 10px;
  padding: 10px 40px;
  background-color: #fff;
  border-bottom: 1px solid #ccc;
  flex-wrap: wrap;
}

.subnav-btn {
  background: #e4e6eb;
  border: none;
  border-radius: 20px;
  padding: 6px 16px;
  cursor: pointer;
  font-weight: 500;
  font-size: 14px;
}

.subnav-btn.active {
  background-color: #1877f2;
  color: #fff;
}

/* Barre de recherche et actions */
.top-options {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 40px;
  background: #fff;
  border-bottom: 1px solid #ccc;
  flex-wrap: wrap;
}

.search-container input {
  padding: 8px 12px;
  width: 240px;
  border-radius: 20px;
  border: 1px solid #ccd0d5;
  background: #f0f2f5;
}

.actions a {
  margin-left: 20px;
  text-decoration: none;
  color: #1877f2;
  font-weight: 500;
  font-size: 14px;
}

/* Grille d’amis */
.friends-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
  padding: 30px 40px;
}

.friend-card {
  background: #fff;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 1px 2px rgba(0,0,0,0.1);
  transition: transform 0.2s ease, opacity 0.3s ease;
  cursor: pointer;
  text-align: center;
   opacity: 0;
  transform: translateY(20px);
}

.friend-card:hover {
  transform: scale(1.02);
}

.friend-card img {
  width: 100%;
  height: 170px;
  object-fit: cover;
}

.friend-card h4 {
  margin: 10px 0 5px;
  font-size: 16px;
  color: #050505;
}

.friend-card p {
  color: #65676b;
  font-size: 13px;
  margin-bottom: 10px;
}
.friend-card.show {
  opacity: 1;
  transform: translateY(0);
}
#friendsGrid {
  display: flex;
  flex-wrap: wrap;
}

.alert {
  margin: 20px 0;
}


  </style>

</head>
<body class="bg-light">

  <div class="container py-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
      <div>
        <h2 class="mb-0">Amis</h2>
        <small class="text-muted friend-count">1 705 amis</small>
      </div>
      <button class="btn btn-light fs-4 border-0">⋯</button>
    </div>

    <div class="mb-3">
      <div class="btn-group flex-wrap" role="group">
        <button class="btn btn-outline-primary active subnav-btn">Tous les amis</button>
        <button class="btn btn-outline-secondary subnav-btn">Anniversaires</button>
        <button class="btn btn-outline-secondary subnav-btn">Emploi</button>
        <button class="btn btn-outline-secondary subnav-btn">Lycée</button>
        <button class="btn btn-outline-secondary subnav-btn">Université</button>
        <button class="btn btn-outline-secondary subnav-btn">Ville actuelle</button>
      </div>
    </div>
            <!-- Section : Invitations -->
        <div id="invitations-section" style="display: none;">
        <h4 class="mb-3">Invitations en attente</h4>
        <div class="alert alert-secondary">Aucune invitation pour le moment.</div>
        </div>

        <!-- Section : Retrouver des amis -->
        <div id="suggestions-section" style="display: none;">
        <h4 class="mb-3">Retrouver des amis</h4>
        <div class="alert alert-info">Suggère automatiquement des personnes que vous pourriez connaître.</div>
        </div>


    <div class="d-flex flex-wrap justify-content-between align-items-center mb-4 gap-2">
      <input type="text" id="searchInput" class="form-control w-auto" placeholder="Rechercher des amis" />
      <div>
        <a href="#invitations" class="me-3 text-decoration-none text-primary">Invitations</a>
        <a href="#suggestions" class="text-decoration-none text-primary">Retrouver des amis</a>


      </div>
    </div>

    <div class="row" id="friendsGrid">
      <div class="col-md-4 mb-4 friend-card" data-cat="tous les amis">
        <div class="card shadow-sm h-100">
          <img src="/assets/image/mangas.png" class="card-img-top" alt="Ephraïm Dssy">
          <div class="card-body text-center">
            <h5 class="card-title">Ephraïm Dssy</h5>
            <p class="card-text text-muted">442 amis en commun</p>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-4 friend-card" data-cat="lycee">
        <div class="card shadow-sm h-100">
          <img src="/assets/image/mangas1.png" class="card-img-top" alt="Joinnia Hgb">
          <div class="card-body text-center">
            <h5 class="card-title">Joinnia Hgb</h5>
            <p class="card-text text-muted">289 amis en commun</p>
          </div>
        </div>
      </div>

      <!-- Ajoute d'autres amis ici -->
    </div>

  </div>

  <script>

    document.addEventListener("DOMContentLoaded", () => {
  const searchInput = document.getElementById("searchInput");
  const friendsGrid = document.getElementById("friendsGrid");
  const friendCards = document.querySelectorAll(".friend-card");
  const subnavButtons = document.querySelectorAll(".subnav-btn");
  const countDisplay = document.querySelector(".friend-count");
  const invitationsSection = document.getElementById("invitations-section");
  const suggestionsSection = document.getElementById("suggestions-section");

  // Fonction de filtrage général
  function filterCards(query = "", category = "tous les amis") {
    friendCards.forEach(card => {
      const name = card.querySelector("h5").textContent.toLowerCase();
      const cat = card.dataset.cat || "tous les amis";
      const matchQuery = name.includes(query);
      const matchCat = category === "tous les amis" || cat === category;

      if (matchQuery && matchCat) {
        card.style.display = "block";
        setTimeout(() => card.classList.add("show"), 30);
      } else {
        card.style.display = "none";
        card.classList.remove("show");
      }
    });

    updateCount();
  }

  // Met à jour le compteur d'amis visibles
  function updateCount() {
    const visible = [...friendCards].filter(c => c.style.display !== "none");
    countDisplay.textContent = `${visible.length} ami${visible.length > 1 ? "s" : ""}`;
  }

  // Gestion de la recherche
  searchInput.addEventListener("input", () => {
    const val = searchInput.value.toLowerCase();
    const activeCat = document.querySelector(".subnav-btn.active").textContent.toLowerCase();
    filterCards(val, activeCat);
  });

  // Gestion des filtres par catégorie
  subnavButtons.forEach(btn => {
    btn.addEventListener("click", () => {
      subnavButtons.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");

      // Réafficher la section amis
      invitationsSection.style.display = "none";
      suggestionsSection.style.display = "none";
      friendsGrid.style.display = "flex";

      const cat = btn.textContent.toLowerCase();
      const query = searchInput.value.toLowerCase();
      filterCards(query, cat);
    });
  });

  // Gestion des liens “Invitations” et “Retrouver des amis”
  document.querySelectorAll('a[href^="#"]').forEach(link => {
    link.addEventListener("click", (e) => {
      e.preventDefault();
      const target = link.getAttribute("href").substring(1); // "invitations" ou "suggestions"

      // Cacher toutes les sections
      friendsGrid.style.display = "none";
      invitationsSection.style.display = "none";
      suggestionsSection.style.display = "none";

      // Afficher celle choisie
      if (target === "invitations") {
        invitationsSection.style.display = "block";
      } else if (target === "suggestions") {
        suggestionsSection.style.display = "block";
      }
    });
  });

  // Chargement initial
  filterCards();
});
  </script>


</body>
</html>
