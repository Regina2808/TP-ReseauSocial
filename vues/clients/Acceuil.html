<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publication LookLive</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">

       <!-- entête du site avec les onglet et les icons qu'il faut  -->
   <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">

  <div class="container-fluid">
    
    <a class="navbar-brand d-flex align-items-center text-white "href="#">
       <img src="" alt="OOKlive" class="rounded-circle" width="40" height="40">
       <span class="h5 mb-0 text-primary" style="margin-left: 4px;">ookLive</span>
    </a>
   
    <form class="form-inline mx-auto d-none d-md-block">
      <input class="form-control form-control-sm" type="search" placeholder="Rechercher sur LookLive">
    </form>

    <ul class="navbar-nav mx-auto d-none d-md-flex">
      <li class="nav-item mx-2">
        <a class="nav-link text-secondary" href="#"><i class="fas fa-home "></i></a>
      </li>
      <li class="nav-item mx-2">
        <a class="nav-link text-secondary" href="#"><i class="fas fa-tv fa-facebook-lg"></i></a>
      </li>
      <li class="nav-item mx-2">
        <a class="nav-link text-secondary" href="#"><i class="fas fa-store mr-2 fa-lg" ></i></a>
      </li>
      <li class="nav-item mx-2">
        <a class="nav-link text-secondary" href="#"><i class="fas fa-users mr-2 fa-lg"></i></a>
      </li>
    </ul>

    <div class="d-flex align-items-center">
      <a href="#" class="btn btn-light btn-sm mx-1 rounded-circle"><i class="fas fa-plus"></i></a>
      <a href="#" class="btn btn-light btn-sm mx-1 rounded-circle"><i class="fab fa-facebook-messenger"></i></a>
      <a href="#" class="btn btn-light btn-sm mx-1 rounded-circle"><i class="fas fa-bell"></i></a>
      <a href="#" class="btn btn-light btn-sm mx-1 rounded-circle"><i class="fas fa-user-circle"></i></a>
    </div>
  </div>
</nav>

  <div class="container mt-4">
    <div class="row">
      <!-- sidebar -->
      <aside class="col-md-3 mb-3">
        <ul class="list-group shadow-sm">
          <li class="list-group-item"><i class="fas fa-user-circle mr-2"></i></li>
          <li class="list-group-item"><i class="fas fa-user-friends mr-2"></i> Amie(s)</li>
          <li class="list-group-item"><i class="fas fa-history mr-2"></i> Souvenirs</li>
          <li class="list-group-item"><i class="fas fa-bookmark mr-2"></i> Enregistrements</li>
          <li class="list-group-item"><i class="fas fa-users mr-2"></i> Groupes</li>
          <li class="list-group-item"><i class="fas fa-store mr-2"></i> Marketplace</li>
          <li class="list-group-item"><i class="fas fa-newspaper mr-2"></i> Fils</li>
          <li class="list-group-item"><i class="fas fa-calendar-alt mr-2"></i> Événements</li>
          <li class="list-group-item"><i class="fas fa-ellipsis-h mr-2"></i> Voir plus</li>
        </ul>
      </aside>
      

      <!-- main de l'utilisateur qui publie /zone principale-->


      <main class="col-md-6">



         <div class="row col-md-4 b">
                   <!-- carrousel  -->
        <div id="carousel" class="carousel slide shadow-sm rounded mb-4" data-ride="carousel">
            <div class="carousel-inner ">
                <div class="carousel-item active ">
                    <img src="" class="d-block w-100 rounded shadow-sm " alt="Image 1">
                    <div class="carousel-caption d-none d-md-block">
                      <h5></h5>
                      <p></p>
                    </div>
                </div>
                <div class="carousel-item ">
                    <img src="" class="d-block w-100 rounded shadow-sm " alt="Image 1">
                    <div class="carousel-caption d-none d-md-block">
                      <h5></h5>
                      <p></p>
                    </div>
                </div>
                 <!-- Contrôles gauche/droite -->
                  <button class="carousel-control-prev carousel-control-sm" type="button" data-target="#carousel" data-slide="prev">
                    <span class="carousel-control-prev-icon bg-dark rounded-circle p-2" aria-hidden="true"></span>
                  </button>

                  <button class="carousel-control-next carousel-control-sm" type="button" data-target="#carousel" data-slide="next">
                    <span class="carousel-control-next-icon bg-dark rounded-circle p-2" aria-hidden="true"></span>
                  </button>

            </div>

          </div>

      </div>
        <div class="card shadow-sm">
          <div class="card-header bg-white">
            <h5 class="mb-0"><i class="fas fa-user mr-2"></i>nom User</h5>
          </div>
          <div class="card-body">
            <h6 class="card-subtitle mb-2 text-muted"></h6>
            <p class="card-text">
              <!-- contenu de la publication -->
                publication .............
              <em>(Texte complet à insérer ici selon ton besoin)</em>
            </p>
            <img src="" alt="" class="img-fluid rounded">
          </div>
        <!-- systeme de gestion de like et commentaire  -->
          <div class="btn-group" role="group">
              <!-- bouton  like/deslike et commentaires -->
                 <div class="d-flex justify-content-start gap-2 mb-2">
                       <button id="btnlike" type="button" class="btn btn-outline-primary">
                        <i class="bi bi-hand-thumbs-up"></i>
                       </button>
                      <button id="btndislike" type="button" class="btn btn-outline-primary">
                          <i class="bi bi-hand-thumbs-down"></i>
                      </button>
                      <button id="togglebtn" class="btn btn-secondary">
                      <i class="bi bi-chat-dots"></i>
                      </button>
                 </div> 
                    <!-- partie commentaire cachée -->
                <div id="commentSection" class="collapse" data-post-id="post1">
                    <!-- liste des commentaire cachée -->
                     <div class="card-body">
                         <ul  id="Listcomment" class="list-group mb-3"></ul>
                     </div>
                    <!-- champ du commentaire  -->
                    <div class="input-group">
                        <input id="commentinput" type="text"  class="form-control" placeholder="Ajouter un commentaire...">
                        <!-- button d'envoie du commentaire -->
                         <div class="input-group-append">
                               <button id="commentsubmit" class="btn btn-secondary" type="button"><i class="bi bi-send"></i></button>
                         </div>
                    </div>
                </div>
            </div>
        </div>
      </main>
       
      <!-- Espace publicitaire pour article et autre  ou suggestions  d'article -->

      <aside class="col-md-3 d-none d-md-block">
        <div class="card shadow-sm mb-3">
          <div class="card-body text-center">
            <p class="text-muted"><i class="fas fa-ad"></i> Publicité</p>
            <img src="" class="img-fluid mb-2" alt="Ad image">
            <p class="small">session article </p>
          </div>
        </div>
      </aside>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
